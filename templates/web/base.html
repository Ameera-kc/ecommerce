<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fastkart">
    <meta name="keywords" content="Fastkart">
    <meta name="author" content="Fastkart">
    <link rel="icon" href="{% static 'web/images/favicon/1.png' %}" type="image/x-icon">
    <title>On-demand last-mile delivery</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="//fonts.googleapis.com/css2.css?family=Russo+One&amp;display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css2.css?family=Pacifico&amp;display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css2.css?family=Kaushan+Script&amp;display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css2.css?family=Exo+2:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link
        href="//fonts.googleapis.com/css2.css?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">

    <!-- bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="{% static 'web/css/vendors/bootstrap.css' %}">

    <!-- wow css -->
    <link rel="stylesheet" href="{% static 'web/css/animate.min.css' %}" />

    <!-- font-awesome css -->
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/vendors/font-awesome.css' %}">

    <!-- feather icon css -->
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/vendors/feather-icon.css' %}">

    <!-- slick css -->
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/vendors/slick/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/vendors/slick/slick-theme.css' %}">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/bulk-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/vendors/animate.css' %}">

    <!-- Template css -->
    <link id="color-link" rel="stylesheet" type="text/css" href="{% static 'web/css/style.css' %}">
</head>

<body class="theme-color-1">

    <!-- Loader Start -->
    {% comment %}
    <div class="fullpage-loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    {% endcomment %}
    <!-- Loader End -->

    {% include 'partials/header.html' %}

    {% block content %}

    {% endblock %}

    {% include 'partials/footer.html' %}

    <!-- latest jquery-->
    <script src="{% static 'web/js/jquery-3.6.0.min.js' %}"></script>

    <!-- jquery ui-->
    <script src="{% static 'web/js/jquery-ui.min.js' %}"></script>

    <!-- Bootstrap js-->
    <script src="{% static 'web/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'web/js/bootstrap/bootstrap-notify.min.js' %}"></script>
    <script src="{% static 'web/js/bootstrap/popper.min.js' %}"></script>

    <!-- feather icon js-->
    <script src="{% static 'web/js/feather/feather.min.js' %}"></script>
    <script src="{% static 'web/js/feather/feather-icon.js' %}"></script>

    <!-- Lazyload Js -->
    <script src="{% static 'web/js/lazysizes.min.js' %}"></script>

    <!-- Slick js-->
    <script src="{% static 'web/js/slick/slick.js' %}"></script>
    <script src="{% static 'web/js/slick/slick-animation.min.js' %}"></script>
    <script src="{% static 'web/js/slick/custom_slick.js' %}"></script>

    <!-- Auto Height Js -->
    <script src="{% static 'web/js/auto-height.js' %}"></script>

    <!-- Timer Js -->
    <script src="{% static 'web/js/timer.js' %}"></script>

    <!-- Fly Cart Js -->
    <script src="{% static 'web/js/fly-cart.js' %}"></script>

    <!-- Quantity js -->
    <script src="{% static 'web/js/quantity-2.js' %}"></script>

    <!-- WOW js -->
    <script src="{% static 'web/js/wow.min.js' %}"></script>
    <script src="{% static 'web/js/custom-wow.js' %}"></script>

    <!-- script js -->
    <script src="{% static 'web/js/script.js' %}"></script>

    <!-- thme setting js -->
    <!-- <script src="{% static 'web/js/theme-setting.js' %}"></script> -->
    {% block extra_js %}{% endblock %}
</body>

</html>
